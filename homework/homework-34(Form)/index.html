<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Кафе-бар "Березка"</h1>
            <h2>Заказ обедов</h2>
        </div>
        <div class="form-wrapper">
            <form action="#">
                <div><label for="name">Ваше Имя*</label>
                    <input type="text" class="field" id="name" name="Имя">
                </div>
                <div>
                    <label for="table">Номер столика</label>
                    <select class="field" id="table" name="Номер столика">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div>
                    <label for="soup">Первое блюдо</label>
                    <select class="field" id="soup" name="Первое">
                        <option>Суп с мясом</option>
                        <option>Борщ с овощами</option>
                    </select>
                </div>
                <div>
                    <label for="mainDish">Второе блюдо</label>
                    <select class="field" id="mainDish" name="Второе">
                        <option>Картофель вареный + отбивная</option>
                        <option>Голубцы с фаршем и капустой</option>
                        <option>Жареная рыба по-домашнему</option>
                    </select>
                </div>
                <div>
                    <label for="drink">Напиток</label>
                    <select class="field" id="drink" name="Напиток">
                        <option>Чай с сахаром</option>
                        <option>Кофе с молоком</option>
                        <option>Пиво разливное</option>
                        <option>Компот фруктовый</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn-send">Заказать</button>
                </div>
            </form>
            <div class="out"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Данные пользователя</h1>

    <div class="form">
        <label for="#name">Ваше Имя</label>
        <input type="text" id="name" value="Денис">

        <label for="#surname">Ваша Фамилия</label>
        <input type="text" id="surname" value="Иванов">

        <label for="#year">Ваш возраст</label>
        <input type="number" id="age" value="50">

        <label for="#city">Город проживания</label>
        <input type="text" id="city" value="Львов">

        <label for="#job">Кем работаете</label>
        <input type="text" id="job" value="Учитель хореографии">

        <button type="submit" id="send">Отправить</button>
    </div>

    <div id="out1" class="out"></div>
    <div id="out2" class="out"></div>
    <div id="out3" class="out"></div>
    <div id="out4" class="out"></div>
    <div id="out5" class="out"></div>

    <script src="script.js"></script>
</body>

</html>
